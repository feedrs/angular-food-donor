<div class="my-3 my-md-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label class="form-label">Full Name</label>
                  <div class="input-icon mb-3">
                    <input type="text" class="form-control col-12" placeholder="Name" formControlName="name"
                      [ngClass]="{ 'is-invalid': f.name.errors && (f.name.dirty || f.name.touched)}">
                    <div class="invalid-feedback" *ngIf="f.name.errors && (f.name.dirty || f.name.touched)">First
                      name is required.</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <div class="input-icon mb-3">
                    <input type="text" class="form-control col-12" placeholder="Email" formControlName="email"
                      [ngClass]="{ 'is-invalid': f.email.errors && (f.email.dirty || f.email.touched) }">
                    <div class="invalid-feedback" *ngIf="f.email.errors && (f.email.dirty || f.email.touched)">Email is
                      required.</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Message</label>
                  <div class="input-icon mb-3">
                    <textarea rows="5" class="form-control col-12" placeholder="Write your message here" formControlName="message"
                      [ngClass]="{ 'is-invalid': f.message.errors && (f.message.dirty || f.message.touched) }"></textarea>
                    <div class="invalid-feedback" *ngIf="f.message.errors && (f.message.dirty || f.message.touched)">Address
                      is required.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
