<div class="header py-4">
	<div class="container">
		<div class="d-flex">
			<a class="header-brand" href="/home">
				<!-- <img src="./assets/images/logos/logo-vrs.svg" class="header-brand-img" alt="tabler logo"> -->
				<span class="header-brand-label">Food Donor Management</span>
			</a>
			<div class="d-flex order-lg-2 ml-auto">
				<div class="align-self-center">
					<div ngbDropdown class="dropdown">
						<a class="nav-link pr-0 leading-none" id="dropdownConfig" ngbDropdownToggle>
							<span class="avatar" style="background-image: url(./assets/images/faces/female/25.jpg)"></span>
							<span class="ml-2 d-none d-lg-block">
								<span class="text-default">Jane Doe</span>
								<small class="text-muted d-block mt-1">Administrator</small>
							</span>
						</a>
						<!-- <a class="btn btn-icon" id="dropdownConfig" ngbDropdownToggle><i class="fe fe-elipsis-v"></i></a> -->
						<div class="dropdown-menu-arrow" aria-labelledby="dropdownConfig" ngbDropdownMenu>
							<a class="dropdown-item" href="#">
								<i class="dropdown-icon fe fe-user"></i> Profile
							</a>
							<a class="dropdown-item" href="#">
								<i class="dropdown-icon fe fe-settings"></i> Settings
							</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" (click)="logout()">
								<i class="dropdown-icon fe fe-log-out"></i> Sign out
							</a>
						</div>
					</div>
				</div>
				<a class="header-toggler d-lg-none ml-3 ml-lg-0 align-self-center" (click)="navbarCollapsed = !navbarCollapsed">
					<span class="header-toggler-icon"></span>
				</a>
			</div>
		</div>
	</div>
</div>
<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse" [class.show]="!navbarCollapsed">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg order-lg-first">
				<ul class="nav nav-tabs border-0 flex-column flex-lg-row justify-content-left">
					<li class="nav-item">
						<a [routerLink]="['/home']" [routerLinkActive]="['active']" class="nav-link"><i class="fe fe-home"></i> Home</a>
					</li>
					<li class="nav-item">
						<a [routerLink]="['/stocks']" [routerLinkActive]="['active']" class="nav-link"><i class="fe fe-server"></i>
							Stocks</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
