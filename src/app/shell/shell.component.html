<div class="page">
    <div class="page-main">
        <app-header></app-header>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <app-sidebar></app-sidebar>
                    </div>
                    <div class="col-md-9">
                        <div class="card">

                                <h3 class="card-title">Compose new message</h3>

                            <div class="card-body">
                                <form action="">

                                            </div>

                                    <div class="btn-list mt-4 text-right">
