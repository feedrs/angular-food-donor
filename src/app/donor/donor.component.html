<div class="row">
  <div class="col-lg-12">
    <form class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <h4>Donor Information</h4>
          </div>
          <div class="col-9">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control col-12" placeholder="First Name">
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control col-12" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="text" class="form-control col-12" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="form-label">Address</label>
              <textarea rows="5" class="form-control col-12" placeholder="Address"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <h4>Donor Food</h4>
          </div>
          <div class="col-9">
            <div class="form-group">
              <label class="form-label">Type of Food</label>
              <input type="text" class="form-control col-12" placeholder="First Name">
            </div>
            <div class="form-group">
              <label class="form-label">Food Name</label>
              <input type="text" class="form-control col-12" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label class="form-label">Quantity</label>
              <input type="text" class="form-control col-1" placeholder="Email">
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-right">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </div>
    </form>
  </div>
</div>
