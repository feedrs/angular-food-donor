<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="donorForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <h4>Donor Information</h4>
          </div>
          <div class="col-9">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <div class="input-icon mb-3">
                <input type="text" class="form-control col-12" placeholder="First Name" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                <div class="invalid-feedback" *ngIf="submitted && f.first_name.errors">First name is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <div class="input-icon mb-3">
                <input type="text" class="form-control col-12" placeholder="Last Name" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
                <div class="invalid-feedback" *ngIf="submitted && f.first_name.errors">Last name is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <div class="input-icon mb-3">
                <input type="text" class="form-control col-12" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div class="invalid-feedback" *ngIf="submitted && f.email.errors">Email is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Address</label>
              <div class="input-icon mb-3">
                <textarea rows="5" class="form-control col-12" placeholder="Address" formControlName="address"
                  [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
                <div class="invalid-feedback" *ngIf="submitted && f.address.errors">Address is required.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <h4>Donor Food</h4>
          </div>
          <div class="col-9">
            <div class="form-group">
              <label class="form-label">Type of Food</label>
              <select class="form-control" placeholder="Type of Food" formControlName="food_type" [ngClass]="{ 'is-invalid': submitted && f.food_type.errors }">
                <option value="">Please select</option>
                <option value="dry">Wet</option>
                <option value="wet">Dry</option>
              </select>
              <div class="invalid-feedback" *ngIf="submitted && f.food_type.errors">Food Type is required.</div>
            </div>
            <div class="form-group">
              <label class="form-label">Food Name</label>
              <div class="input-icon mb-3">
                <input type="text" class="form-control col-12" placeholder="Food Name" formControlName="food_name" [ngClass]="{ 'is-invalid': submitted && f.food_name.errors }">
                <div class="invalid-feedback" *ngIf="submitted && f.food_name.errors">Food Name is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Quantity</label>
              <div class="input-icon mb-3">
                <input type="text" class="form-control col-2" placeholder="Quantity" formControlName="quantity"
                  [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
                <div class="invalid-feedback" *ngIf="submitted && f.quantity.errors">Quantity is required.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-right">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
